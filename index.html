<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACEITA SAIR COMIGO?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8c8d3;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px; /* espaçamento agradável */
      position: relative;
      margin-top: 20px;
    }

    #sim, #nao {
      font-size: 1.5rem;
      padding: 10px 25px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.3s;
      position: relative;
    }

    #sim {
      background-color: #ff80ab;
    }

    #nao {
      background-color: #ff4081;
    }

    #sim:hover, #nao:hover {
      background-color: #ffd1dc;
    }

    .imagem img {
      max-width: 100%;
      border-radius: 10px;
      max-height: 400px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACEITA SAIR COMIGO?</h1>
    <div class="buttons-wrapper">
      <button id="sim" onclick="showImage()">SIM</button>
      <button id="nao" onclick="moveNao()">NÃO</button>
    </div>
    <div id="imagem" class="imagem" style="display:none;">
      <img src="sua-imagem.jpg" alt="Sua Foto" />
    </div>
  </div>

  <script>
    const buttonNao = document.getElementById("nao");

    // Define posição inicial fixa para evitar bug visual
    buttonNao.style.position = "relative";
    buttonNao.style.left = "0px";
    buttonNao.style.top = "0px";

    function moveNao() {
      const buttonWidth = buttonNao.offsetWidth;
      const buttonHeight = buttonNao.offsetHeight;
      const padding = 60;

      const maxX = window.innerWidth - buttonWidth - padding;
      const maxY = window.innerHeight - buttonHeight - padding;

      let randomX = Math.floor(Math.random() * maxX);
      let randomY = Math.floor(Math.random() * maxY);

      // Garante distância mínima perceptível
      const currentX = parseFloat(buttonNao.style.left) || 0;
      const currentY = parseFloat(buttonNao.style.top) || 0;

      while (Math.abs(randomX - currentX) < 120) {
        randomX = Math.floor(Math.random() * maxX);
      }

      while (Math.abs(randomY - currentY) < 120) {
        randomY = Math.floor(Math.random() * maxY);
      }

      // Aplica movimento com estilo
      buttonNao.style.position = "fixed";
      buttonNao.style.left = `${randomX}px`;
      buttonNao.style.top = `${randomY}px`;
    }

    function showImage() {
      document.getElementById("imagem").style.display = "block";
    }
  </script>
</body>
</html>
