<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACEITA SAIR COMIGO?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8c8d3;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 40px; /* distância entre os botões */
      position: relative;
    }

    #sim, #nao {
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    #sim {
      background-color: #ff80ab;
    }

    #nao {
      background-color: #ff4081;
      position: absolute;
      left: 120px;
      top: 0;
    }

    #sim:hover, #nao:hover {
      background-color: #ffd1dc;
    }

    .imagem img {
      max-width: 100%;
      border-radius: 10px;
      max-height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACEITA SAIR COMIGO?</h1>
    <div class="buttons-wrapper" id="buttonsWrapper">
      <button id="sim" onclick="showImage()">SIM</button>
      <button id="nao" onclick="moveNao()">NÃO</button>
    </div>
    <div id="imagem" class="imagem" style="display:none;">
      <img src="sua-imagem.jpg" alt="Sua Foto" />
    </div>
  </div>

  <script>
    const buttonNao = document.getElementById("nao");
    const wrapper = document.getElementById("buttonsWrapper");

    function moveNao() {
      const buttonWidth = buttonNao.offsetWidth;
      const buttonHeight = buttonNao.offsetHeight;

      const maxX = window.innerWidth - buttonWidth - 40;
      const maxY = window.innerHeight - buttonHeight - 40;

      let randomX = Math.random() * maxX;
      let randomY = Math.random() * maxY;

      // Garante que o botão se mova com distância mínima de 100px
      const currentX = parseFloat(buttonNao.style.left) || 0;
      const currentY = parseFloat(buttonNao.style.top) || 0;

      while (Math.abs(randomX - currentX) < 100) {
        randomX = Math.random() * maxX;
      }

      while (Math.abs(randomY - currentY) < 100) {
        randomY = Math.random() * maxY;
      }

      buttonNao.style.position = "fixed";
      buttonNao.style.left = `${randomX}px`;
      buttonNao.style.top = `${randomY}px`;
    }

    function showImage() {
      document.getElementById("imagem").style.display = "block";
    }
  </script>
</body>
</html>
