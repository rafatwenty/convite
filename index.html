<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ACEITA SAIR COMIGO?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8c8d3;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .buttons-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    #sim, #nao {
      font-size: 1.5rem;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    #sim {
      background-color: #ff80ab;
    }

    #nao {
      background-color: #ff4081;
      position: absolute;
    }

    #sim:hover, #nao:hover {
      background-color: #ffd1dc;
    }

    .imagem img {
      max-width: 100%;
      border-radius: 10px;
      max-height: 400px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ACEITA SAIR COMIGO?</h1>
    <div class="buttons-wrapper" id="buttonsWrapper">
      <button id="sim" onclick="showImage()">SIM</button>
      <button id="nao" onclick="moveNao()">NÃO</button>
    </div>
    <div id="imagem" class="imagem" style="display:none;">
      <img src="sua-imagem.jpg" alt="Sua Foto" />
    </div>
  </div>

  <script>
    const buttonNao = document.getElementById("nao");
    const wrapper = document.getElementById("buttonsWrapper");

    // Posição inicial do botão "NÃO"
    buttonNao.style.left = '120px';
    buttonNao.style.top = '0px';

    function moveNao() {
      const wrapperRect = wrapper.getBoundingClientRect();
      const buttonWidth = buttonNao.offsetWidth;
      const buttonHeight = buttonNao.offsetHeight;

      const maxX = wrapperRect.width - buttonWidth;
      const maxY = wrapperRect.height - buttonHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      buttonNao.style.left = `${randomX}px`;
      buttonNao.style.top = `${randomY}px`;
    }

    function showImage() {
      document.getElementById("imagem").style.display = "block";
    }
  </script>
</body>
</html>
